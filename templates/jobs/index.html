{% extends "../base.html" %}
{% load static %}
{% block content %}
<main>

  <div class="album py-5 bg-style mt-5">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for job in jobs %}
        <div class="col">
          <a href="{% url 'jobs:job' job.id %}">
            <div class="card shadow-sm">
              <img class="bd-placeholder-img card-img-top" src="{{ job.image.url }}" width="100%" height="225"></img>
              <div class="card-body">
                <p class="card-text">{{ job.name }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  </div>
                  <small class="text-muted">9 mins</small>
                </div>
              </div>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

</main>
{% endblock content %}
